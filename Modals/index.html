<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Modals | Designs</title>
  </head>
  <body>
    <h1>Making Modals.</h1>
    <div class="modal" id="modal">
      <h2>Sign up</h2>
      <div class="modal__container">
        <div class="label" id="name">
          <h4>Name :</h4>
          <input type="text" placeholder="Enter your name..." />
        </div>
        <div class="label" id="email">
          <h4>Email :</h4>
          <input type="text" placeholder="Enter your email..." />
        </div>
        <div class="label" id="password">
          <h4>Password :</h4>
          <input type="text" placeholder="Password" />
        </div>
        <button class="signup">Sign up</button>
        <button class="signupwgoogle">Sign up with Google</button>
      </div>
    </div>
    <div class="buttonsforModals">
      <button class="modal-btn" id="modal-1">Modal 1</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
