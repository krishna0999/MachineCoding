<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    <title>Challenges javascript</title>
</head>
<body>

    <!--Find age in Days-->
    <div class="container-1">
        <h1>Count the age in days</h1>
        <div class="btns">
            <div id="clickme">
                <button onclick="ageInDays()" class="btn blue">
                    Click Me
                </button>
            </div>
            <div id="reset">
                <button onclick="reset()" class="btn blue">
                    Reset
                </button>
            </div>
        </div>

        <div class="container-1">
            <div id="final-result">

            </div>
        </div>
    </div>


    <!--Generate cats-->
    <div class="container-2">
        <h1>Challenge 2 : Cat generator</h1>
        <div class="btns">
            <button id="generatecats" onclick="generateCats()" class="btn blue">
                Generate cats
            </button>
        </div>

        <div class="cats" id="cat-gen-div">
        </div>
    </div>


    <!--Rock, Paper, Scissor-->
    <div class="container-3">
        <h1>Challenge 3 : Rock, Paper, Scissor</h1>
        <div class="rps-main-div" id="rps-div">
            <img id="rock" src="rock.jfif" alt="" onclick="rpsGame(this)">
            <img id="paper" src="paper.jpg" alt="" onclick="rpsGame(this)">
            <img id="scissor" src="scissor.jpeg" alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <!--Change colors of buttons-->
    <div class="container-4">
        <h1>Challenge 4 : Change colours of buttons</h1>
        <div class="buttons-area">
            <form action="">
            <select name="colors" id="colors" onchange="colorFunction(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="reset">Reset</option>
              </select>
            </form>
            <button id="wee" class="btn yellow">Wee</button>
            <button id="yahoo" class="btn red">Yahoo</button>
            <button id="google" class="btn green">Google</button>
            <button id="facebook" class="btn blue">Facebook</button>
        </div>
    </div>


    <!-- blackjack challenge -->
    <div class="container-5">
        <h1>Challenge 5 : BlackJack</h1>
        <h3 class="size" id="play-text">Let's Play</h3>
        <div class="row-1">
            <div class="your-part">
                <h2>You : <span id="your-score">0</span></h2>
                <div class="your-cards">
                </div>
            </div>
            <div class="dealer-part">
                <h2>Dealer : <span id="dealer-score">0</span></h2>
                <div class="dealer-cards">
                </div>
            </div>
        </div>

        <div class="row-2">
            <div class="blackjack-btns">
                <button id="hitBtn" class="btn blue margins" onclick="showCards()">Hit</button>
                <button id="standBtn" class="btn yellow margins" onclick="standDeclare()">Stand</button>
                <button id="dealbtn" class="btn red margins" onclick="breakDeal()">Deal</button>
            </div>
        </div>

        <div class="row-3">
            <div class="score-count-template">
                <table>
                    <tr>
                      <th class="text padding">Wins</th>
                      <th class="text padding">Losses</th>
                      <th class="text padding">Draws</th>
                    </tr>
                    <tr>
                      <td class="text padding"><span id="wins-score">0</span></td>
                      <td class="text padding"><span id="losses-score">0</span></td>
                      <td class="text padding"><span id="draws-score">0</span></td>
                    </tr>
                  </table>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
